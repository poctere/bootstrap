<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  </head>
  <body>
    <!-- 導覽列 -->
    <nav class="navbar navbar-expand-lg bg-light ">
        <div class="container-fluid">

            <div class="d-flex order-lg-2">

                <a href="./login.html" class="me-2"> <img src="./img/person.svg" alt="" width="30" height="30"></a>

                <form class="d-flex ms-auto me-2">
                    <input class="form-control d-none d-md-block" type="search" placeholder="請輸入關鍵字" aria-label="Search">
                    <a href="#"> <img src="./img/search.svg" alt="" width="30" height="30"></a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

            </div>

            <div class="collapse navbar-collapse order-lg-1" id="navbarSupportedContent">

                        <a class="nav-link" aria-current="page" href="#">關於站主</a>
                    </li>
                    <li class="nav-item mx-3 mx-lg-0">
                        <a class="nav-link" href="#">最新消息</a>

            </div>
        </div>
    </nav>
    <br><br>

    <div class="container border border-1 border-secondary col-lg-8 col-md-10 col-11 px-0">
        <div class="tabs">

            <!-- 會員登入 -->
            <input type="radio" name="tabs" id="tabone" checked="checked">
            <label for="tabone">已是會員</label>
            <div class="tab">
                <div class="row justify-content-center mt-3">
                    <div class="col-md-7 col-12">
                        <h4>會員登入</h4>
                    </div>
                </div>

                <!-- 表單 -->
                <form>
                    <div class="row justify-content-center">
                        <div class="col-md-6 col-12">
                            <div class="input-group my-3">
                                <span class="input-group-text" id="ID">帳號</span>
                                <input type="text" class="form-control" aria-describedby="ID">
                            </div>

                            <div class="input-group mb-3">
                                <span class="input-group-text" id="password">密碼</span>
                                <input type="text" class="form-control" aria-describedby="password">
                            </div>
                            <br>
                            <div class="text-center mb-3">
                                <button type="submit" class="btn btn-success me-5">確認</button>
                                <button type="reset" class="btn btn-outline-secondary">清除</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>

            <!-- 會員註冊 -->
            <input type="radio" name="tabs" id="tabtwo">
            <label for="tabtwo">加入會員</label>
            <div class="tab">
                <div class="row justify-content-center mt-3">
                    <div class="col-md-10 col-12">
                        <h4>會員註冊</h4>
                    </div>
                </div>
            <!-- 表單 -->
                <form>
                    <div class="row justify-content-center">
                        <div class="col-md-8 col-12">
                            <div class="input-group my-3">
                                <span class="input-group-text" id="name">姓名</span>
                                <input type="text" class="form-control" aria-describedby="name">
                            </div>
                        </div>
                    </div>
        
                    <div class="row justify-content-center">
                        <div class="col-md-4 col-12">
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="birthday">出生日期</span>
                                <input type="date" class="form-control" aria-describedby="birthday">
                            </div>
                        </div>
    
                        <div class="col-md-4 col-12">
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="birth-time">出生時間</span>
                                <input type="time" class="form-control" aria-describedby="birth-time">
                            </div>
                        </div>
                    </div>
    
                    <div class="row justify-content-center">
                        <div class="col-md-8 col-12">
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="birth-city">出生城市</span>
                                <select class="form-select" aria-describedby="birth-city">
                                    <option selected>請選擇</option>
                                    <option value="1">基隆市</option>
                                    <option value="2">台北市</option>
                                    <option value="3">新北市</option>
                                    <option value="4">桃園縣</option>
                                    <option value="5">新竹市</option>
                                    <option value="6">苗栗縣</option>
                                    <option value="7">台中市</option>
                                    <option value="8">彰化縣</option>
                                    <option value="9">南投縣</option>
                                    <option value="10">雲林縣</option>
                                    <option value="11">嘉義市</option>
                                    <option value="12">嘉義縣</option>
                                    <option value="13">台南市</option>
                                    <option value="14">高雄市</option>
                                    <option value="15">屏東縣</option>
                                    <option value="16">台東縣</option>
                                    <option value="17">花蓮縣</option>
                                    <option value="18">宜蘭縣</option>
                                    <option value="19">澎湖縣</option>
                                    <option value="20">金門縣</option>
                                    <option value="21">連江縣</option>
                                </select>
                            </div>
        
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="address">住址</span>
                                <input type="text" class="form-control" aria-describedby="address">
                            </div>
        
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="phone number">手機</span>
                                <input type="text" class="form-control" aria-describedby="phone number">
                            </div>
        
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="ID">帳號</span>
                                <input type="text" class="form-control" aria-describedby="ID">
                            </div>
        
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="password">密碼</span>
                                <input type="text" class="form-control" aria-describedby="password">
                            </div>
                            <br>
                            <div class="text-center mb-3">
                                <button type="submit" class="btn btn-success me-5">確認</button>
                                <button type="reset" class="btn btn-outline-secondary">清除</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    </div>


  </body>
