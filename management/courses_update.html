    <link rel="stylesheet" href="../scss/all.css">

    <link rel="stylesheet" href="../css/style.css">

  </head>
  <body>
    <!-- 導覽列 -->
    <nav class="navbar navbar-expand-lg bg-secondary bg-opacity-20">
        <div class="container-fluid">
            <a class="navbar-brand ms-2" href="../index.html"><img src="../img/logo.png" class="logo" alt="Logo 五術研究社" title="五術研究社"></a>

            <div class="d-flex order-lg-2">
                <a href="../shopping_cart.html" class="me-2"> <img src="../img/cart2.svg" alt="" width="30" height="30"></a>

                <a href="../login.html" class="me-2"> <img src="../img/person.svg" alt="" width="30" height="30"></a>

                <form class="d-flex ms-auto me-2">
                    <input class="form-control d-none d-md-block" type="search" placeholder="請輸入關鍵字" aria-label="Search">
                    <a href="#" class="ms-md-1 me-md-2"> <img src="../img/search.svg" alt="" width="30" height="30"></a>
                </form>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>

            <div class="collapse navbar-collapse order-lg-1" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 list-group-horizontal justify-content-center">
                    <li class="nav-item mx-3 mx-lg-0">
                        <a class="nav-link" aria-current="page" href="#">關於站主</a>
                    </li>
                    <li class="nav-item mx-3 mx-lg-0">
                        <a class="nav-link" href="#">最新消息</a>
                    </li>
                    <li class="nav-item mx-3 mx-lg-0">
                        <a class="nav-link" href="../serv&cours.html">服務與課程</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container col-md-10 col-12 my-5 ">
        <div class="row">

            <!-- 左邊 -->
            <div class="col-md-3">
                <!-- 新增服務-標題 --> 
                <a href="./member_personal.html" type="button" class="d-grid btn btn-outline-secondary py-3">
                    新增服務
                </a>

                <!-- 新增課程-標題 -->
                <a href="./member_record.html" type="button" class="d-grid btn btn-secondary py-3 mt-5">
                    新增課程
                </a>

                <!-- 影片權限-標題 -->
                <a href="./member_record.html" type="button" class="d-grid btn btn-outline-secondary py-3 mt-5">
                    開啟會員影片權限
                </a>
            </div>

            <!-- 右邊 -->
            <div class="col-md-9 row justify-content-center">
                <div class="col-12 mt-3 ">
                    <form> 
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-12 mb-5">
                                <p class="fs-5 mb-0">請選擇新增課程的類別</p>
                                <div class="row justify-content-between">

                                    <div class="col-3">
                                        <input type="radio" class="btn-check" name="courses" id="course_1" autocomplete="off" checked>
                                        <label class="btn btn-outline-secondary" for="course_1">吠陀占星</label>
                                    </div>

                                    <div class="col-3">
                                        <input type="radio" class="btn-check" name="courses" id="course_2" autocomplete="off" >
                                        <label class="btn btn-outline-secondary" for="course_2">玄空風水</label>
                                    </div>

                                    <div class="col-3">
                                        <input type="radio" class="btn-check" name="courses" id="course_3" autocomplete="off" >
                                        <label class="btn btn-outline-secondary" for="course_3">古典魔法</label>
                                    </div>

                                    <div class="col-3">
                                        <input type="radio" class="btn-check" name="courses" id="course_4" autocomplete="off" >
                                        <label class="btn btn-outline-secondary" for="course_4">中醫</label>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-10 col-12 mb-5">        
                                <label for="service_pic" class="form-label fs-5 mb-0">課程的照片</label>
                                <div class="input-group">
                                    <input type="file" class="form-control" id="service_pic"><br>
                                    <label class="input-group-text" for="service_pic">Upload</label>
                                </div>
                                <div class="form-text">請上傳不超過 1M 的圖片檔</div>
                            </div>  
                            
                            <div class="col-md-10 col-12 mb-5">
                                <label for="service_title" class="form-label fs-5 mb-0">名稱</label>
                                <input type="text" class="form-control" id="service_title">
                                <div class="form-text">請輸入不超過10個字的標題</div>
                            </div>
                            
                            <div class="col-md-10 col-12 mb-5">
                                <label for="service_intro" class="form-label fs-5 mb-0">介紹</label>
                                <textarea class="form-control" rows="2" aria-label="textarea"></textarea>
                                <div class="form-text">請輸入不超過40個字的介紹</div>
                            </div>

                            <div class="col-md-10 col-12">
                                <label for="service_fee" class="form-label fs-5 mb-0">金額</label>
                                <input type="text" class="form-control" id="service_fee">
                                <div class="form-text">請輸入數字</div>
                            </div>

                            <div class="col-12 text-center gx-5 my-5">
                                <button type="submit" class="btn btn-success px-5 me-5">送出</button>
                                <button type="reset" class="btn btn-outline-secondary px-5">清除</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
   <!-- 頁尾 -->
   <div class="footer pt-3 pb-2 bg-secondary bg-opacity-20">
    <p class="text-center fs-6 ">
        <a class="link-dark link" href="../contact.html">聯絡我們</a>

    </p>
    <div class="text-center mb-2">
        <img src="../img/fb.png" alt="" width="30" height="30">
    </div>

</div>
