            <div class="row justify-content-center">

                    <div class="input-group mb-3">

                </div>
            </div>

                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text" id="ID">主旨</span>
                        <input type="text" class="form-control" aria-describedby="ID">
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text">內容</span>
                        <textarea class="form-control" rows="6" aria-label="textarea"></textarea>
                    </div>

                    <div class="text-center my-5">
                        <button type="submit" class="btn btn-success me-5">送出</button>
                        <button type="reset" class="btn btn-outline-secondary">清除</button>
                    </div>
                </div>
